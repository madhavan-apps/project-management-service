version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo install   
  pre_build:
    commands:
      - echo pre_build
  build:
    commands:
      - chmod +x gradlew
      - gradle build
      - echo build
  post_build:  
    commands:
      - echo post_build
    finally:
      - rm -f  /root/.gradle/caches/modules-2/modules-2.lock
      - rm -fr /root/.gradle/caches/*/plugin-resolution/   
      
artifacts:
  files:
  - '*-RELEASE.jar'
  base-directory: 'build/libs'